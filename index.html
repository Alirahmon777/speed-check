<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Speed-check</title>
  </head>
  <body>
    <h1>Kim birinchi bo-rish-ga!</h1>

    <form action="" id="form">
      <p class="text">Masofa</p>
      <div style="position: relative;">
        <input type="text" name="distance" />
        <div id="select">KM</div>
      </div>
      <button type="submit" class="btn" id="btn">Hisobla</button>
    </form>

    <div class="cards">
      <div class="card">
        <div class="card-info">
          <img src="./img/people.png" alt="" width="100px" class="card__img" />
          <h2 class="card__title">Piyoda</h2>
          <p class="card__text" id="person-text">N Soat</p>
          <p class="minut" id="person-min">N Min</p>
          <p class="sekund" id="person-sekund">N Sekund</p>
        </div>
      </div>
      <div class="card">
        <div class="card-info">
          <img
            src="./img/free-icon-bike-4564580.png"
            alt=""
            width="100px"
            class="card__img"
          />
          <h2 class="card__title">Velosiped</h2>
          <p class="card__text" id="bike-text">N Soat</p>
          <p class="minut" id="bike-min">N Min</p>
          <p class="sekund" id="bike-sekund">N Sekund</p>
        </div>
      </div>
      <div class="card">
        <div class="card-info">
          <img
            src="./img/free-icon-ev-4796084.png"
            alt=""
            width="100px"
            class="card__img"
          />
          <h2 class="card__title">Mashina</h2>
          <p class="card__text" id="car-text">N Soat</p>
          <p class="minut" id="car-min">N Min</p>
          <p class="sekund" id="car-sekund">N Sekund</p>
        </div>
      </div>
      <div class="card">
        <div class="card-info">
          <img
            src="./img/free-icon-plane-416730.png"
            alt=""
            width="100px"
            class="card__img"
          />
          <h2 class="card__title">Samolyot</h2>
          <p class="card__text" id="plane-text">N Soat</p>
          <p class="minut" id="plane-min">N Min</p>
          <p class="sekund" id="plane-sekund">N Sekund</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
